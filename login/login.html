<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <header class="header">
    <div class="header_name"> Tên Nhóm </div>
    <div class="header_logo"> Logo Trường </div>
    <div class="header_homepage"> Trang Chủ </div>
    <div class="header_information"> Thông Tin </div>
    <div class="header_observe">Quan Sát Hệ Thống</div>
    <div class="header_login"> Đăng Nhập</div>
    <div class="boxed">
      <h2 class="boxed_login">ĐĂNG NHẬP</h2>
      <form class="boxed_form">
        <input type="text" placeholder="Tên đăng nhập" class="boxed_form-name">
        <input type="password" placeholder="Mật khẩu" class="boxed_form-password">
        <button class="boxed_form-button">Đăng Nhập</button>
      </form>
    </div>
  </header>
</body>
</html>
